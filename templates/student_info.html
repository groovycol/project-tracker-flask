<body>
    <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }}</p>
    {% if grades %}
        <ul>
            {% for grade in grades %}
              <li>Project:    {{ grade[0] }} Grade:    {{ grade[1] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
